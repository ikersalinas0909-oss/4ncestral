<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dise침a tu Arete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }
    .controls {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .control {
      margin-bottom: 15px;
    }
    .control label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>游꿛 Dise침a tu Arete</h1>

  <div class="container">
    <div class="controls">
      <div class="control">
        <label for="pieces">N칰mero de piezas</label>
        <select id="pieces">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="control">
        <label for="shape">Forma</label>
        <select id="shape">
          <option value="circle">C칤rculo</option>
          <option value="square">Cuadrado</option>
          <option value="star">Estrella</option>
          <option value="heart">Coraz칩n</option>
        </select>
      </div>

      <div class="control">
        <label for="color">Color de relleno</label>
        <input type="color" id="color" value="#ff5e78">
      </div>

      <div class="control">
        <label for="stroke">Color de borde</label>
        <input type="color" id="stroke" value="#000000">
      </div>

      <div class="control">
        <label for="size">Tama침o de pieza</label>
        <input type="range" id="size" min="30" max="100" value="60">
      </div>

      <div class="control">
        <label for="gap">Separaci칩n entre piezas</label>
        <input type="range" id="gap" min="10" max="60" value="25">
      </div>
    </div>

    <canvas id="canvas" width="300" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const controls = {
      pieces: document.getElementById('pieces'),
      shape: document.getElementById('shape'),
      color: document.getElementById('color'),
      stroke: document.getElementById('stroke'),
      size: document.getElementById('size'),
      gap: document.getElementById('gap')
    };

    function drawShape(type, x, y, size, fill, stroke) {
      ctx.beginPath();
      switch (type) {
        case 'circle':
          ctx.arc(x, y, size/2, 0, Math.PI * 2);
          break;
        case 'square':
          ctx.rect(x - size/2, y - size/2, size, size);
          break;
        case 'star':
          for (let i = 0; i < 5; i++) {
            ctx.lineTo(
              x + size/2 * Math.cos((18 + i * 72) * Math.PI / 180),
              y - size/2 * Math.sin((18 + i * 72) * Math.PI / 180)
            );
            ctx.lineTo(
              x + size/4 * Math.cos((54 + i * 72) * Math.PI / 180),
              y - size/4 * Math.sin((54 + i * 72) * Math.PI / 180)
            );
          }
          break;
        case 'heart':
          ctx.moveTo(x, y + size/4);
          ctx.bezierCurveTo(x - size/2, y - size/4, x - size/4, y - size/1.2, x, y - size/3);
          ctx.bezierCurveTo(x + size/4, y - size/1.2, x + size/2, y - size/4, x, y + size/4);
          break;
      }
      ctx.closePath();
      ctx.fillStyle = fill;
      ctx.fill();
      ctx.strokeStyle = stroke;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const numPieces = parseInt(controls.pieces.value);
      const shape = controls.shape.value;
      const fill = controls.color.value;
      const stroke = controls.stroke.value;
      const size = parseInt(controls.size.value);
      const gap = parseInt(controls.gap.value);

      const centerX = canvas.width / 2;
      const startY = 80;

      // dibujar gancho del arete
      ctx.beginPath();
      ctx.moveTo(centerX, 20);
      ctx.quadraticCurveTo(centerX + 20, 40, centerX, 60);
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 3;
      ctx.stroke();

      for (let i = 0; i < numPieces; i++) {
        const y = startY + i * (size + gap);
        drawShape(shape, centerX, y, size, fill, stroke);

        // dibujar cadenita que une las piezas
        if (i > 0) {
          ctx.beginPath();
          ctx.moveTo(centerX, y - size/2);
          ctx.lineTo(centerX, y - (size/2 + gap));
          ctx.strokeStyle = "#999";
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }

    // escuchar cambios
    Object.values(controls).forEach(ctrl => ctrl.addEventListener('input', draw));

    draw();
  </script>
</body>
</html>
