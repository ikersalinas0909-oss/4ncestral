<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseña tu Arete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #ffdee9;
      background: linear-gradient(to right, #ffdee9, #b5fffc);
      width: 100%;
    }
    header h1 { margin: 0; }
    main {
      padding: 20px;
      max-width: 900px;
      width: 100%;
    }
    section { margin-bottom: 40px; }
    h2 { margin-bottom: 10px; }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .catalogo img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    canvas {
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      display: block;
      margin: auto;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .control {
      display: flex;
      flex-direction: column;
      min-width: 120px;
    }
    label { font-size: 14px; margin-bottom: 5px; }
    select, input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Negocio de Aretes</h1>
  </header>
  <main>
    <section id="catalogo">
      <h2>Catálogo</h2>
      <div class="catalogo">
        <img src="https://via.placeholder.com/150" alt="Arete 1">
        <img src="https://via.placeholder.com/150" alt="Arete 2">
        <img src="https://via.placeholder.com/150" alt="Arete 3">
      </div>
    </section>

    <section id="logo">
      <h2>Mi Logo</h2>
      <img src="https://via.placeholder.com/200x100?text=Tu+Logo" alt="Logo">
    </section>

    <section id="disena">
      <h2>Diseña tu Arete</h2>
      <canvas id="canvas" width="300" height="400"></canvas>
      <div class="controls">
        <div class="control">
          <label for="shape">Forma</label>
          <select id="shape">
            <option value="circle">Círculo</option>
            <option value="square">Cuadro</option>
            <option value="triangle">Triángulo</option>
            <option value="star">Estrella</option>
            <option value="heart">Corazón</option>
          </select>
        </div>
        <div class="control">
          <label for="fill">Color de relleno</label>
          <input type="color" id="fill" value="#ff6699">
        </div>
        <div class="control">
          <label for="stroke">Color de borde</label>
          <input type="color" id="stroke" value="#000000">
        </div>
        <div class="control">
          <label for="strokeW">Grosor borde</label>
          <input type="number" id="strokeW" value="2" min="0" max="10">
        </div>
        <div class="control">
          <label for="size">Tamaño</label>
          <input type="range" id="size" min="20" max="100" value="50">
        </div>
        <div class="control">
          <label for="hook">Gancho</label>
          <select id="hook">
            <option value="simple">Simple</option>
            <option value="larga">Larga</option>
          </select>
        </div>
        <div class="control">
          <label for="pattern">Patrón</label>
          <select id="pattern">
            <option value="none">Ninguno</option>
            <option value="stripes">Rayas</option>
            <option value="dots">Lunares</option>
          </select>
        </div>
        <div class="control">
          <label for="bg">Fondo</label>
          <input type="color" id="bg" value="#ffffff">
        </div>
        <div class="control">
          <label for="pieces">Número de piezas</label>
          <select id="pieces">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
    </section>
  </main>
