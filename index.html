<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ultra Interactiva++</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#7c3aed; --muted:#9aa4b2; --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,system-ui,Arial;color:#e6eef6;background:var(--bg);}
    body{background:radial-gradient(1200px 600px at 10% 10%,rgba(124,58,237,0.15),transparent),var(--bg);overflow-x:hidden}
    .wrap{max-width:1200px;margin:28px auto;padding:22px;}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between}
    h1{font-size:24px;margin:0}
    .controls{display:flex;gap:8px;align-items:center}
    button, .chip{background:var(--glass);border:0;padding:8px 12px;border-radius:10px;color:inherit;cursor:pointer;transition:transform .2s}
    button:hover{transform:scale(1.1)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:14px;margin-top:18px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),transparent);padding:14px;border-radius:14px;box-shadow:0 6px 18px rgba(2,6,23,0.6);min-height:160px;position:relative;overflow:hidden}
    .card h3{margin:0;margin-bottom:8px;font-size:16px}
    .muted{color:var(--muted);font-size:13px}
    .live-badge{position:absolute;right:12px;top:12px;padding:6px 8px;border-radius:999px;background:linear-gradient(90deg,var(--accent),#2dd4bf);font-weight:600;font-size:12px}

    /* Memory Game */
    #memory{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;margin-top:8px}
    .tile{background:var(--glass);height:80px;display:flex;align-items:center;justify-content:center;font-size:30px;cursor:pointer;border-radius:8px;transition:transform .3s}
    .tile.revealed{background:var(--accent);color:#051226;}

    /* Chat bot */
    #chatBox{max-height:200px;overflow-y:auto;background:var(--glass);padding:8px;border-radius:8px;margin-bottom:8px}
    .msg{margin:4px 0;padding:6px 8px;border-radius:8px;max-width:70%}
    .user{background:var(--accent);color:#fff;margin-left:auto}
    .bot{background:#2dd4bf;color:#051226;margin-right:auto}

    /* Snake */
    #snakeCanvas{background:#111;border-radius:8px;width:100%;max-width:100%;aspect-ratio:1;display:block;margin:auto}

    /* Light theme */
    .light{--bg:#eef2ff;--card:#ffffff;--accent:#6d28d9;--muted:#475569;color:#071022}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Ultra Interactiva++</h1>
        <div class="muted">Ahora con memoria, chat bot y snake üêç</div>
      </div>
      <div class="controls">
        <button id="themeBtn">üåó Tema</button>
        <button id="confetti">üéâ Confetti</button>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <div class="live-badge">Juego</div>
        <h3>Juego de Memoria</h3>
        <div class="muted">Encuentra los pares</div>
        <div id="memory"></div>
      </div>

      <div class="card">
        <div class="live-badge">Snake</div>
        <h3>Juego cl√°sico Snake</h3>
        <canvas id="snakeCanvas" width="300" height="300"></canvas>
      </div>

      <div class="card">
        <h3>Mini Chat Bot</h3>
        <div id="chatBox"></div>
        <div style="display:flex;gap:8px">
          <input id="chatInput" placeholder="Escribe algo..." style="flex:1;padding:8px;border-radius:8px;border:0;background:var(--glass)">
          <button id="chatSend">Enviar</button>
        </div>
      </div>
    </div>

    <footer style="margin-top:22px;color:var(--muted);font-size:13px;text-align:center">Hecho con ‚ù§Ô∏è ‚Äî versi√≥n ultra interactiva.</footer>
  </div>

  <script>
    // Theme toggle
    const themeBtn=document.getElementById('themeBtn');
    themeBtn.onclick=()=>document.body.classList.toggle('light');

    // Confetti
    document.getElementById('confetti').onclick=()=>{
      for(let i=0;i<40;i++){
        const p=document.createElement('div');
        p.style.position='fixed';p.style.left=Math.random()*100+'%';p.style.top='-20px';p.style.width='8px';p.style.height='12px';
        p.style.background=['#f97316','#fb7185','#60a5fa','#7c3aed'][Math.floor(Math.random()*4)];p.style.zIndex=9999;
        document.body.appendChild(p);
        p.animate([{transform:'translateY(0)'},{transform:'translateY(120vh)'}],{duration:2000+Math.random()*1000,easing:'linear'}).onfinish=()=>p.remove();
      }
    };

    // Memory game
    const symbols=['üçé','üçé','üçå','üçå','üçá','üçá','üçí','üçí','ü•ù','ü•ù','üçë','üçë','üçç','üçç','ü••','ü••'];
    const memory=document.getElementById('memory');
    let first=null,lock=false;
    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
    function startMemory(){memory.innerHTML='';shuffle([...symbols]).forEach(sym=>{const t=document.createElement('div');t.className='tile';t.textContent='‚ùì';t.onclick=()=>{
      if(lock||t.classList.contains('revealed'))return; t.textContent=sym; t.classList.add('revealed');
      if(!first){first=t;}else{if(first.textContent===t.textContent){first=null;}else{lock=true;setTimeout(()=>{first.textContent='‚ùì';t.textContent='‚ùì';first.classList.remove('revealed');t.classList.remove('revealed');first=null;lock=false;},800);} }
    };memory.appendChild(t);});}
    startMemory();

    // Snake
    const canvas=document.getElementById('snakeCanvas');
    const ctx=canvas.getContext('2d');
    let snake=[{x:10,y:10}],dir={x:0,y:0},food={x:5,y:5};
    function draw(){ctx.fillStyle='#111';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='lime';snake.forEach(p=>ctx.fillRect(p.x*15,p.y*15,14,14));ctx.fillStyle='red';ctx.fillRect(food.x*15,food.y*15,14,14);}
    function update(){const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};snake.unshift(head);if(head.x===food.x&&head.y===food.y){food={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};}else{snake.pop();}
      if(head.x<0||head.y<0||head.x>19||head.y>19||snake.slice(1).some(p=>p.x===head.x&&p.y===head.y)){snake=[{x:10,y:10}];dir={x:0,y:0};}
    }
    function loop(){update();draw();setTimeout(loop,150);}loop();
    document.addEventListener('keydown',e=>{if(e.key==='ArrowUp')dir={x:0,y:-1};if(e.key==='ArrowDown')dir={x:0,y:1};if(e.key==='ArrowLeft')dir={x:-1,y:0};if(e.key==='ArrowRight')dir={x:1,y:0};});

    // Chat Bot simple
    const chatBox=document.getElementById('chatBox');
    const chatInput=document.getElementById('chatInput');
    const chatSend=document.getElementById('chatSend');
    function botReply(msg){msg=msg.toLowerCase();if(msg.includes('hola'))return '¬°Hola! ¬øC√≥mo est√°s?';if(msg.includes('juego'))return 'Tenemos memoria y snake, ¬øcu√°l prefieres?';return 'Interesante ü§î';}
    function addMsg(text,cls){const d=document.createElement('div');d.className='msg '+cls;d.textContent=text;chatBox.appendChild(d);chatBox.scrollTop=chatBox.scrollHeight;}
    chatSend.onclick=()=>{const v=chatInput.value.trim();if(!v)return;addMsg(v,'user');addMsg(botReply(v),'bot');chatInput.value='';};
    chatInput.addEventListener('keydown',e=>{if(e.key==='Enter')chatSend.click();});
  </script>
</body>
</html>
